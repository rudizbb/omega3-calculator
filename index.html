<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Omega-3 Intake Calculator - Multi Steps Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.5/js/bootstrap-select.min.js"></script>
  <!-- (Optional) Latest compiled and minified JavaScript translation files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.5/js/i18n/defaults-*.min.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8 col-md-offset-4 col-lg-6 col-lg-offset-3">
      <!-- Offset -->
        <div class="form-step-wrap" id="myModal">
          <div id="step-person-data" class="slider-step first-step step" data-next-step="step-foods">
            <h3>Calculate Daily Omega-3 Intake From Your Diet</h3>
            <div class="row tall">
              <div class="col-xs-12 form-questions">
                <div class="row">
                  <div class="col-xs-12">
                    </br>
                    <label>Do you include <strong>animal-based</strong> foods in your diet?</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="animalBasedRadio" id="animalBasedRadio1" checked>
                      <label class="form-check-label" for="animalBasedRadio1">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="animalBasedRadio" id="animalBasedRadio2">
                      <label class="form-check-label" for="animalBasedRadio2">
                        No
                      </label>
                    </div>
                  </div>
                  <div class="col-xs-12">
                    </br>
                    <label>Do you take any <strong>omega-3 supplements?</strong></label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="omegaSupplementRadio" id="omegaSupplementRadio1">
                      <label class="form-check-label" for="omegaSupplementRadio1">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="omegaSupplementRadio" id="omegaSupplementRadio2" checked>
                      <label class="form-check-label" for="omegaSupplementRadio2">
                        No
                      </label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    </br>
                    <label class="pad-top">Age group</label>
                    <select name="state" size="8" tabindex="1" class="form-control">
                      <option value="0-6mo">Birth to 6 months</option>
                      <option value="7-12mo">7â€“12 months</option>
                      <option value="1-3yr">1-3 years</option>
                      <option value="4-8yr">4-8 years</option>
                      <option value="9-13yr">9-13 years</option>
                      <option value="14-18yr">14-18 years</option>
                      <option value="19-50yr" selected>19-50 years</option>
                      <option value="51yr">51+ years</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    </br>
                    <label class="pad-top">Gender</label>
                    <select size="2" name="state" tabindex="1" class="form-control">
                      <option value="male" selected>Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                  </br>
                  <input type='button' value='Continue' tabindex="1" class="btn btn-success btn-next" />
                </div>
              </div>

            </div>

            <!-- /Row -->

          </div>
          <!-- Upper Text -->
          <div id="step-foods" class="slider-step step" data-next-step="step-home-value" data-back-to="step-person-data">

            <div class="row">
              <div class="col-xs-12">
                <label class="pad-top">Select foods</label>
                <select name="food-select" class="form-control selectpicker" data-live-search="true" title="Search..." >
                  <option>Anchovy</option>
                  <option>Cod</option>
                  <option>Salmon</option>
                </select>
              </div>
            </div>

            <table class="table table-hover table-striped">
              <tr>
                <th>Food</th>
                <th>Column2</th>
                <th>Column3</th>
                <th>Column4</th>
                <th></th>
              </tr>
              <tr data-hidden="true"></tr>
              <tr data-input="true"></tr>
            </table>

            <div class="row roomy">
              <div class="col-md-5"></div>
              <button class="col-md-2 btn btn-primary btn-lg" data-save="true">Save</button>
              <div class="col-md-5"></div>
            </div>
            <div class="row roomy">
              <div class="col-md-4"></div>
              <button class="col-md-4 btn btn-danger btn-lg" data-json="true">Remove</button>
              <div class="col-md-4"></div>
            </div>

            <template id="valrow">
              <td>null</td>
              <td>null</td>
              <td>null</td>
              <td>null</td>
              <td>null</td>
            </template>
            <template id="inputrow">
              <td class="ce">
                <select name="food-select" class="form-control selectpicker" data-live-search="true" title="Search..." >
                  <option>Anchovy</option>
                  <option>Cod</option>
                  <option>Salmon</option>
                </select>
              </td>
              <td class="ce"><span class="placeholder">text</span></td>
              <td class="ce"><span class="placeholder">text</span></td>
              <td class="ce"><span class="placeholder">text</span></td>
              <td class="ce">
                <button class="col-md-2 btn btn-primary btn-lg" data-save="true">
                  Save
                </button>
              </td>
            </template>

            </br>
            <div class="row row-cols-auto">
              <div class="col">
                <input type='button' value='Back' tabindex="1" class="btn btn-secondary btn-back" />
              </div>

              <div class="col">
                <input type='button' value='Continue' tabindex="2" class="btn btn-success btn-next" />
              </div>
            </div>

            <div class="row">

            </div>

          </div>

          <!-- Mortgage Balance -->
          <div id="step-home-value" class="slider-step step" data-next-step="step-interest-rate" data-back-to="step-mortgage-balance">
            <!-- Home Value -->
            <div class="row">
              <div class="col-xs-12  ">
                <label>Property Value</label>
                <p id="propertyvalue-error" class="input-error">Please Select Property Value</p>
                <select name="propertyvalue" class="form-control" tabindex="6">
                  <option value="">Estimate Value...</option>
                  <option>Option 1</option>
                  <option>Option 2</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <input id="next-home-value" type='button' value='Continue' tabindex="7" class="btn-success form-control btn-next" />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <a id="back-home-value" class="btn-back">back</a>
              </div>
            </div>
          </div>
          <!-- /Home Value -->
          <div id="step-interest-rate" class="slider-step step" data-next-step="step-home-buy-process" data-back-to="step-home-value">
            <!-- Interest Rate -->
            <div class="row">
              <div class="col-xs-12  ">
                <label>Current Interest Rate</label>
                <p id="mortgagerate-error" class="input-error">Please Select Interest Rate</p>
                <select name="mortgagerate" class="form-control" tabindex="8">
                  <option value="3"   >Under 3.5%</option>
                  <option value="3.5" >3.50% - 3.74%</option>
                  <option value="3.75">3.75% - 3.99%</option>
                  <option value="4"   >4.00% - 4.24%</option>
                  <option value="4.25">4.25% - 4.49%</option>
                  <option value="4.5" >4.50% - 4.74%</option>
                  <option value="4.75">4.75% - 4.99%</option>
                  <option value="5"   selected='selected'>5.00% - 5.24%</option>
                  <option value="5.25">5.25% - 5.49%</option>
                  <option value="5.5" >5.50% - 5.74%</option>
                  <option value="5.75">5.75% - 5.99%</option>
                  <option value="6"   >6.00% - 6.49%</option>
                  <option value="6.5" >6.50% - 6.99%</option>
                  <option value="7"   >7.00% - 7.50%</option>
                  <option value="8"   >Over 7.5%</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <input id="next-interest-rate" type='button' value='Continue' tabindex="9" class="btn-success form-control btn-next" />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <a id="back-interest-rate" class="btn-back">back</a>
              </div>
            </div>
          </div>
          <!-- /Interest Rate -->
          <div id="step-home-buy-process" class="slider-step step">
          <!-- Home Buy Process -->
          <div class="row">
            <div class="col-xs-12 ">
              <label class="purchase">Describe your home buying progress.</label>
              <p id="mortgagegoal-error" class="input-error">Please Select Home Buying Progress</p>
              <select name="mortgagegoal" class="form-control purchase" tabindex="10">
                <option value="">---Select---</option>
                <option value="signed_pa">I have a signed purchase agreement</option>
                <option value="offer_pending">I am in the process of making an offer on a home</option>
                <option value="buying_soon">I want to buy a home in the next few months</option>
                <option value="preapproval_letter">I need a pre-approval letter</option>
                <option value="researching">I want to buy a home 6 or more months from now</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <input id="next-home-buy-process" type='button' value='Continue' tabindex="11" class="btn-success form-control btn-next" />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <a id="back-home-buy-process" class="btn-back">back</a>
            </div>
          </div>
        </div>
          <div class="clear"></div>
        </div>
      <!-- Offset -->
      </div>
    </div>
  <!-- Container Row -->
<!-- partial -->
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script  src="./script.js"></script>
</body>
</html>
